apiVersion: agents.example.io/v1alpha1
kind: Connector
metadata:
  name: telegram
  labels:
    tier: base
spec:
  type: telegram
  runtime: node
  entry: "./dist/connectors/telegram/index.js"
  botToken:
    valueFrom:
      env: TELEGRAM_BOT_TOKEN
  polling:
    enabled: true
    timeout: 30
  egress:
    parseMode: Markdown
  # 기본 ingress: 모든 메시지를 default Swarm으로 라우팅
  ingress:
    - route:
        swarmRef: { kind: Swarm, name: default }
