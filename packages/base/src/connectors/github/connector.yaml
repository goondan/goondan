apiVersion: agents.example.io/v1alpha1
kind: Connector
metadata:
  name: github
  labels:
    tier: base
    category: devops
spec:
  runtime: node
  entry: "./connectors/github/index.js"
  triggers:
    - type: http
      endpoint:
        path: /github/webhook
        method: POST
  events:
    - name: github.push
      properties:
        repository:
          type: string
        ref:
          type: string
        action:
          type: string
          optional: true
    - name: github.pull_request
      properties:
        repository:
          type: string
        action:
          type: string
          optional: true
    - name: github.issues
      properties:
        repository:
          type: string
        action:
          type: string
          optional: true
    - name: github.issue_comment
      properties:
        repository:
          type: string
        action:
          type: string
          optional: true
