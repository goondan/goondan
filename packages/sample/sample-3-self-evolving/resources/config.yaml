# Self-Evolving Agent Configuration
#
# 이 파일은 에이전트가 자기 수정을 통해 변경할 수 있는 설정입니다.
# Changeset 정책에 의해 resources/** 디렉터리가 허용되어 있습니다.

# 에이전트 행동 설정
behavior:
  # 응답 언어 (에이전트가 학습하여 변경 가능)
  responseLanguage: en

  # 응답 스타일
  responseStyle: formal

  # 자기 수정 적극성 (0.0 ~ 1.0)
  selfModificationAggression: 0.3

# 학습 설정
learning:
  # 최대 프롬프트 길이 (토큰)
  maxPromptTokens: 4096

  # 변경 이력 유지 개수
  maxHistoryEntries: 100

# 안전 설정
safety:
  # 자기 수정 시 확인 요청
  requireConfirmation: true

  # 롤백 가능 횟수
  maxRollbacks: 5
