# Package Consumer Bundle
# coding-swarm 패키지를 의존성으로 사용하는 예제
apiVersion: agents.example.io/v1alpha1
kind: Package
metadata:
  name: package-consumer
  version: "1.0.0"
spec:
  # coding-swarm 패키지와 base 패키지를 의존성으로 참조
  dependencies:
    - "file:../sample-1-coding-swarm"
    - "@goondan/base"
  # 이 패키지가 export하는 로컬 리소스
  resources:
    - goondan.yaml
  dist:
    - "."
