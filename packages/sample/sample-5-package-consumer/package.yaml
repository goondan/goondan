# Package Consumer Bundle
# coding-swarm 패키지를 의존성으로 사용하는 예제
apiVersion: agents.example.io/v1alpha1
kind: Package
metadata:
  name: package-consumer
  version: "1.0.0"
spec:
  # coding-swarm 패키지를 로컬 경로로 참조
  dependencies:
    - "file:../sample-1-coding-swarm"
  # 이 패키지는 최종 소비자이므로 resources 없음
  resources: []
  dist: []
