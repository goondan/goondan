apiVersion: agents.example.io/v1alpha1
kind: Package
metadata:
  name: "@goondan/sample-web-researcher"
  version: "0.0.1"
  annotations:
    description: "웹 리서치 에이전트 (http-fetch + json-query)"
spec:
  dependencies:
    - "@goondan/base"

---

# Goondan Web Researcher Sample
# 웹 리서치 에이전트 스웜 - researcher(정보 수집) + summarizer(결과 요약)
apiVersion: agents.example.io/v1alpha1
kind: Model
metadata:
  name: default-model
  labels:
    provider: anthropic
spec:
  provider: anthropic
  name: claude-sonnet-4-5

---

# Researcher Agent - 웹 정보 수집 및 분석
apiVersion: agents.example.io/v1alpha1
kind: Agent
metadata:
  name: researcher
  labels:
    role: orchestrator
    specialty: research
spec:
  modelConfig:
    modelRef: { kind: Model, name: default-model }
    params:
      temperature: 0.3
      maxTokens: 4096
  prompts:
    systemRef: "./prompts/researcher.md"
  tools:
    - { kind: Tool, name: http-fetch, package: "@goondan/base" }
    - { kind: Tool, name: json-query, package: "@goondan/base" }
    - { kind: Tool, name: agents, package: "@goondan/base" }

---

# Summarizer Agent - 수집된 정보 요약 및 정리
apiVersion: agents.example.io/v1alpha1
kind: Agent
metadata:
  name: summarizer
  labels:
    role: executor
    specialty: summarization
spec:
  modelConfig:
    modelRef: { kind: Model, name: default-model }
    params:
      temperature: 0.4
      maxTokens: 4096
  prompts:
    systemRef: "./prompts/summarizer.md"

---

# Web Research Swarm
apiVersion: agents.example.io/v1alpha1
kind: Swarm
metadata:
  name: web-research-swarm
spec:
  entrypoint: { kind: Agent, name: researcher }
  agents:
    - { kind: Agent, name: researcher }
    - { kind: Agent, name: summarizer }
  policy:
    maxStepsPerTurn: 30

---

apiVersion: agents.example.io/v1alpha1
kind: Connection
metadata:
  name: cli-to-web-research
spec:
  connectorRef: { kind: Connector, name: cli, package: "@goondan/base" }
  ingress:
    rules:
      - route: {}
