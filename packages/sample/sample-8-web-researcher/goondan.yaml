# Goondan Web Researcher Sample
# 웹 리서치 에이전트 스웜 - researcher(정보 수집) + summarizer(결과 요약)
apiVersion: agents.example.io/v1alpha1
kind: Model
metadata:
  name: default-model
  labels:
    provider: anthropic
spec:
  provider: anthropic
  name: claude-sonnet-4-5

---

# Delegate Tool - 에이전트 간 작업 위임
apiVersion: agents.example.io/v1alpha1
kind: Tool
metadata:
  name: delegate-tool
  labels:
    tier: base
    category: orchestration
spec:
  runtime: node
  entry: "./delegate-tool.ts"
  exports:
    - name: agent.delegate
      description: "다른 에이전트에게 작업을 위임합니다. 수집한 정보를 요약 에이전트에게 전달할 때 사용합니다."
      parameters:
        type: object
        properties:
          agentName:
            type: string
            description: "위임할 에이전트의 이름"
            enum:
              - summarizer
          task:
            type: string
            description: "에이전트에게 전달할 작업 내용"
          context:
            type: string
            description: "작업 수행에 필요한 추가 컨텍스트 (수집한 원본 데이터 등)"
        required:
          - agentName
          - task
        additionalProperties: false

---

# Researcher Agent - 웹 정보 수집 및 분석
apiVersion: agents.example.io/v1alpha1
kind: Agent
metadata:
  name: researcher
  labels:
    role: orchestrator
    specialty: research
spec:
  modelConfig:
    modelRef: { kind: Model, name: default-model }
    params:
      temperature: 0.3
      maxTokens: 4096
  prompts:
    systemRef: "./prompts/researcher.md"
  tools:
    - { kind: Tool, name: http-fetch, package: "@goondan/base" }
    - { kind: Tool, name: json-query, package: "@goondan/base" }
    - { kind: Tool, name: delegate-tool }

---

# Summarizer Agent - 수집된 정보 요약 및 정리
apiVersion: agents.example.io/v1alpha1
kind: Agent
metadata:
  name: summarizer
  labels:
    role: executor
    specialty: summarization
spec:
  modelConfig:
    modelRef: { kind: Model, name: default-model }
    params:
      temperature: 0.4
      maxTokens: 4096
  prompts:
    systemRef: "./prompts/summarizer.md"

---

# Web Research Swarm
apiVersion: agents.example.io/v1alpha1
kind: Swarm
metadata:
  name: web-research-swarm
spec:
  entrypoint: { kind: Agent, name: researcher }
  agents:
    - { kind: Agent, name: researcher }
    - { kind: Agent, name: summarizer }
  policy:
    maxStepsPerTurn: 30

---

apiVersion: agents.example.io/v1alpha1
kind: Connection
metadata:
  name: cli-to-web-research
spec:
  connectorRef: { kind: Connector, name: cli, package: "@goondan/base" }
  ingress:
    rules:
      - route: {}
